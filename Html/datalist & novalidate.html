<!DOCTYPE html>
<html>

    <head>
        <!-- render will be a  standard mode already 
            supports a lot of HTML5 and CSS3 but not the 
            full range of the specifications -->
        <meta name="description " content="this our book store" />
        <title>
            Book Store
        </title>
        <meta charset="UTF-8" />
        <style></style>
        <script></script>
        <link rel="" href="">
    </head>
    <bod>
    
        <h1> Book Store</h1>
        <p>Welcome> to my page book store</p>
        <!-- novalidate -> no validation to data -->
        <!-- target -> to open a from in a new page cuz appear a data -->
        <form action="" method="Get" novalidate target="_blank" >
            <!--label -> to define a user what to be enter-->
            <!--input -> it's a row to get data from user-->
            <!--type  -> it's a type of data input-->
            <!--br    -> to break end line-->
           <div>
                <label>username</label>
                <input type="text" required>
           </div>
           <br>
            <div>
                <label>password</label>
                <input type="password" required>
            </div>
            <br>
            <input type="submit">
        </form>
        <!-- file -> input to upload file -->
        <div>
            <label>Upload</label>
            <input type="file"/>
        </div>
        <hr>
        <!-- search -> to search from data -->
         <div>
            <label>search</label>
            <input type="search"/>
        </div>
        <hr>
        <!-- Url -> to enter a link only -->
         <div>
            <label>Url</label>
            <input type="url"/>
        </div>
        <hr>
        <!-- date  -> to enter a date -->
        <div>
            <label>Date</label>
            <input type="date"/>
        </div>
        <hr>
        <!-- data list -> able to search a data reverse a select can't be search -->
        <input list="programming" name="prog">
        <datalist id="programming">
            <option value="python">
            <option value="c#">
            <option value="c++">
            <option value="php">

        </datalist>
        
        <input type="submit" value="save"/>

        </body>

</html>
