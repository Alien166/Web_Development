<!DOCTYPE html>
<html>
    <head>
        <!-- render will be a  standard mode already 
            supports a lot of HTML5 and CSS3 but not the 
            full range of the specifications -->
        <meta name="description " content="this our book store"/>
        <title>
            Book Store
        </title>
        <meta charset="UTF-8"/>
        <style></style>
        <script></script>
        <link rel="" href="">
    </head>
    <body>
        <h1> Book Store</h1>
        <p> Welcome to my page book store</p>
        <!-- Table
           1- thead
           2- tbody
           3- tfoot
           tr -> table row
           td -> table data cell
           th -> table header
           colspan -> to marge two cell with us and so on "3" 
        
        -->
        <table border="1" cellpadding="2px">
            <caption> Student grades</caption>
            <thead>
                <tr>
                    <th>First</th>
                    <th>second</th>
                    <th>marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>abdo</td>
                    <td>wagieh</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">total</td>
                    <td>40</td>
                </tr>

            </tfoot>

        </table>
    </body>

</html>
